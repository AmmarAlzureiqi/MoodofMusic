<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mood of Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet">
  <link rel="icon" href="images/icon3r.png" type="image/png">
  <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
  <div id="bg"></div>
  <div class="container">
    <h1>Create Playlist</h1>
    
    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form id="playlistForm" action="/playlistsform" method="POST" enctype="multipart/form-data">
      <div class="form__fieldset1">
        <label for="playlist_name" class="form__label">Playlist Name:</label>
        <input type="text" name="playlist_name" id="playlist_name" class="form__input" placeholder="Enter playlist name" >
      </div>
      <div class="form__fieldset1">
        <label for="playlist_theme" class="form__label">Playlist Theme:</label>
        <input type="text" name="playlist_theme" id="playlist_theme" class="form__input" placeholder="Enter playlist theme"/>
      </div>
      <div class="form__fieldset1">
        <div id="drop-zone" class="drop-zone">
          <input type="file" id="img" name="img" accept="image/*" class="inputfile">
          <label for="img"><i class="glyphicon glyphicon-open"></i>&nbsp; Drag & Drop or Select Image:</label>
          <span>
            <strong>Chosen File: </strong>
            <span id="file-name">None</span>
          </span>
        </div>
      </div>
      <div class="form__fieldset1">
        <input id="submitBtn" class="form__submit" type="submit" value="Create Playlist"/>
      </div>
    </form>
    
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-message">Generating Playlist...</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="./static/scripts/scripts.js"> </script>

</body>
</html>
